<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.main {
            display:block;
            width:500px;
            padding-top: 100px;
            margin:0 auto;
            position: relative; 
        }
    </style>
    <title>login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="main">
            <h1 class="text-center">회원가입 하는 페이지</h1><br/>
            <form method="post" action="SignupController.do">
                <input type="email" class="form-control" id="inputEmail" placeholder="이메일"><br/>
                <input type="password" class="form-control" id="inputPasswd" placeholder="비밀번호"><br/>
                <input type="text" class="form-control" id="inputName" placeholder="이름"><br/>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="가입">
                <input type="reset" class="btn btn-default btn-lg btn-block" value="취소" onclick="location.href='login.html'"> 
            </form>
        </div>
    </div>
</body>
</html>
